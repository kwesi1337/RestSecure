<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>JSP Page</title>       
        <script src="js/jquery/jquery.js" type="text/javascript"></script>
        <script src="js/angular.js/angular.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script> 
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.4/semantic.min.css">

    <body ng-app="myApp" ng-controller="QuoteController">

            </div>
        </div>
